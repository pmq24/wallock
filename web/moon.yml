$schema: https://moonrepo.dev/schemas/workspace.json

type: application
language: typescript

project:
  name: Web
  description: The user-facing web application

tasks:
  dev:
    command: echo "Run ./dev.sh instead" && exit 1

  pre-commit:
    command: noop
    deps:
    - '~:lint'
    - '~:typecheck'

  build:
    inputs:
    - ./**/*
    outputs:
    - ./dist/

